# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
project_name: gw-asw-audit

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - 386
      - amd64
      - arm
      - arm64

archives:
  - wrap_in_directory: true
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: desc
  filters:
    exclude:
      - '^Merge'

snapshot:
  name_template: "{{ .Tag }}-next"

brews:
  - tap:
      owner: GoodwayGroup
      name: homebrew-gw-aws-audit
    homepage: "https://goodwaygroup.github.io/gw-aws-audit/"
    description: "A set of commands to audit AWS usage to identify cost savings and security issues."
    license: "MIT"
    test: |
      system "#{bin}/gw-aws-audit --help"
    install: |
      bin.install "gw-aws-audit"
